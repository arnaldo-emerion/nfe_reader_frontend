<ng-container *ngIf="processingMsg != ''">
  <div class="processing-messages">
    <div class="process-message">
      {{ processingMsg }}
    </div>
  </div>
</ng-container>

<amplify-authenticator>
  <ng-template amplifySlot="authenticated" let-user="user">
    <div class="wrapper">
      <div
        class="sidebar"
        data-color="danger"
        data-background-color="white"
        data-image="./assets/img/sidebar-1.jpg"
      >
        <app-sidebar></app-sidebar>
        <div
          class="sidebar-background"
          style="background-image: url(./assets/img/sidebar-4.jpg)"
        ></div>
      </div>
      <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
          <!--<app-footer></app-footer>-->
        </div>
      </div>
    </div>
  </ng-template>
</amplify-authenticator>

<ng-container *ngIf="loadingService.isLoading$ | async">
  <div class="loading-icon" style="z-index: 1001">
    <img
      [src]="'/assets/img/loading-buffering.gif'"
      alt="Loading Icon"
      class="img-centered"
    />
    <div class="load-message">
      Estamos carregando todas as informações para que possa ter uma melhor
      experiência.
    </div>
  </div>
</ng-container>
