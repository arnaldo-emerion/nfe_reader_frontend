<div class="main-content {{ marginTopClass }}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <div>
                <mat-paginator
                  [pageSizeOptions]="pageSizeOptions"
                  [length]="resultsLength"
                  showFirstLastButtons
                  style="float: inline-end"
                ></mat-paginator>
              </div>
              <table
                mat-table
                matSort
                [dataSource]="datasource"
                class="mat-elevation-z2 col-md-12"
              >
                <ng-container
                  [matColumnDef]="col.el"
                  *ngFor="let col of displayedColumns"
                >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    {{ col.head }}
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let element"
                    style="padding-left: 7px"
                  >
                    <div>
                      {{ element[col.el] | pipeFormacaoColuna: col.format }}
                    </div>
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="cols"
                  style="background-color: #6fbce0a3"
                ></tr>

                <tr
                  mat-row
                  *matRowDef="let row; columns: cols"
                  [ngClass]="'linha-coluna '"
                ></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
