<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="form-group col-md-9">
                <h4 class="title">Configurações Gerais do Sistema</h4>
                <p class="card-category">
                  As configurações aqui aplicadas são válidas para todos os
                  usuários
                </p>
              </div>

              <div class="form-group col-md-3 d-flex flex-row-reverse">
                <button
                  (click)="voltar()"
                  class="btn btn-info btn-fill col-md-12"
                >
                  Voltar
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <mat-tab-group animationDuration="0ms">
              <mat-tab label="Parametros de Visualização">
                <div class="card">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label>Nome da Parametrização</label>
                          <input class="form-control" [(ngModel)]="confName" />
                        </div>
                      </div>

                      <div class="col-md-2">
                        <div class="form-group">
                          <label>Status da Configuração</label>
                          <mat-checkbox
                            class="example-margin"
                            [color]="'primary'"
                            [(ngModel)]="isConfActive"
                            >A Configuração está ativa?</mat-checkbox
                          >
                        </div>
                      </div>
                      
                      <div class="col-md-4">
                        <div class="form-group">
                          <label>Empresa Sob Esta Sonfiguração</label>
                          <mat-select *ngIf="emitenteData$ | async as emitList"  [(value)]="selectedCNPJ">
                            <mat-option *ngFor="let emit of emitList" [value]="emit.cpfCnpj">
                              {{ emit.nomeFantasia }}
                            </mat-option>
                          </mat-select>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <section class="example-section">
                          <span class="example-list-section">
                            <mat-checkbox
                              class="example-margin"
                              [checked]="allComplete"
                              [color]="task.color"
                              [indeterminate]="someComplete()"
                              (change)="setAll($event.checked)"
                            >
                              {{ task.name }}
                            </mat-checkbox>
                          </span>
                          <span class="example-list-section">
                            <ul style="columns: 3">
                              <li *ngFor="let subtask of task.subtasks">
                                <mat-checkbox
                                  [(ngModel)]="subtask.completed"
                                  [color]="subtask.color"
                                  (ngModelChange)="updateAllComplete()"
                                >
                                  {{ subtask.name }}
                                </mat-checkbox>
                              </li>
                            </ul>
                          </span>
                        </section>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <button
                          class="btn btn-success btn-fill"
                          (click)="newConf()"
                        >
                          Nova Configuração
                        </button>
                      </div>

                      <div class="col-md-6 d-flex flex-row-reverse">
                        <button
                          class="btn btn-success btn-fill"
                          (click)="saveConfig()"
                        >
                          Salvar Alterações
                        </button>

                        <button
                          class="btn btn-success btn-fill"
                          (click)="cancelNewConf()"
                        >
                          Cancelar
                        </button>
                      </div>
                    </div>

                    <div class="row">
                      <table
                        mat-table
                        [dataSource]="confNatOperacaoDataSource"
                        class="mat-elevation-z8 container-fluid"
                      >
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef>
                            Nome da Configuração
                          </th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="active">
                          <th mat-header-cell *matHeaderCellDef>Está ativa?</th>
                          <td mat-cell *matCellDef="let element">
                            {{ element.active ? "Sim" : "Não" }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                          <th
                            mat-header-cell
                            *matHeaderCellDef
                            style="text-align: center"
                          >
                            Ações
                          </th>
                          <td mat-cell *matCellDef="let element">
                            <button
                              (click)="remove(element)"
                              class="btn btn-danger btn-fill col-md-4"
                            >
                              Remover
                            </button>

                            <button
                              *ngIf="!element.active"
                              (click)="ativar(element)"
                              class="btn btn-success btn-fill col-md-4"
                            >
                              Ativar
                            </button>
                          </td>
                        </ng-container>

                        <tr
                          mat-header-row
                          *matHeaderRowDef="displayedColumns"
                          style="background-color: #6fbce0a3"
                        ></tr>

                        <tr
                          mat-row
                          *matRowDef="let row; columns: displayedColumns"
                          class="linha-coluna"
                          [class.highlight]="selectedRowIndex == row.id"
                          (click)="highlight(row)"
                        ></tr>
                      </table>
                    </div>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Manutenção dos Registros">
                <app-manutencao-registros></app-manutencao-registros>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
