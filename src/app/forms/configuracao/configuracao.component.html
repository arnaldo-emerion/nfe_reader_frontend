<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="form-group col-md-10">
                <h4 class="title">Configurações Gerais do Sistema</h4>
                <p class="card-category">
                  As configurações aqui aplicadas são válidas para todos os
                  usuários
                </p>
              </div>

              <div class="form-group col-md-2 d-flex flex-row-reverse">
                <button
                  (click)="voltar()"
                  class="btn btn-info btn-fill col-md-12"
                >
                  Voltar
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <mat-tab-group animationDuration="0ms">
              <mat-tab label="Versão TRIAL">
                <div class="card">
                  <div class="container-fluid">
                    <form [formGroup]="formulario" #formConfGerais="ngForm">
                      <div class="row">
                        <div class="col-md-2">
                          <div class="form-group">
                            <label>Quantidade Max. de NFes</label>
                            <input
                              class="form-control"
                              formControlName="qtdMaxNFe"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 d-flex flex-row-reverse">
                          <button
                            class="btn btn-success btn-fill col-md-2"
                            (click)="saveConfig()"
                          >
                            Salvar Alterações
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
