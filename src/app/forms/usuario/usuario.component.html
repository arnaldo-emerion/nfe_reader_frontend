<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Editar Perfil</h4>
            <p class="card-category">Informações basicas de Cadastro</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formEmpresa">
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input
                      #cnpj
                      matInput
                      placeholder="CNPJ"
                      (blur)="getCNPJInfo(cnpj.value)"
                      formControlName="cnpj"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Razão Social"
                      type="text"
                      disabled
                      formControlName="razaoSocial"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Nome Fantasia"
                      type="text"
                      disabled
                      formControlName="nomeFantasia"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Endereço"
                      type="text"
                      disabled
                      formControlName="endereco"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Bairro"
                      type="text"
                      disabled
                      formControlName="bairro"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Cidade"
                      type="text"
                      disabled
                      formControlName="municipio"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-1">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="CEP"
                      type="text"
                      disabled
                      formControlName="uf"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="CEP"
                      type="text"
                      disabled
                      formControlName="cep"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Sobre a empresa</label>
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      placeholder=""
                      formControlName="descricao"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="saveCompanyInfo()"
                [disabled]="formEmpresa.invalid"
              >
                Atualizar Informações
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="userInfo">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img
                class="image-rounded"
                [src]="imageSource"
                (click)="files.click()"
              />
            </a>
            <input
              #files
              id="singleFile"
              name="myfile"
              type="file"
              multiple
              hidden
              (change)="handleFileSelect($event)"
            />
          </div>
          <div class="card-body">
            <div *ngIf="!editing">
              <h6 class="card-category text-gray">
                {{ userInfo.usuarioNome }}
              </h6>
              <h4 class="card-title">{{ userInfo.usuarioCargoFuncao }}</h4>
              <p class="card-description">
                {{ userInfo.usuarioDescricao }}
              </p>
              <a class="btn btn-danger btn-round" (click)="toggleEdicao()"
                >Editar</a
              >
            </div>

            <div *ngIf="editing">
              <form [formGroup]="formUser">
                <h6 class="card-category text-gray">
                  <input
                    matInput
                    placeholder="Seu nome"
                    type="text"
                    formControlName="usuarioNome"
                  />
                </h6>
                <h4 class="card-title">
                  <input
                    matInput
                    placeholder="Cargo / Função"
                    type="text"
                    formControlName="usuarioCargoFuncao"
                  />
                </h4>
                <p class="card-description">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      placeholder="Sobre você"
                      formControlName="usuarioDescricao"
                    ></textarea>
                  </mat-form-field>
                </p>
                <a class="btn btn-danger btn-round" (click)="saveUserInfo()"
                  >Salvar</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
